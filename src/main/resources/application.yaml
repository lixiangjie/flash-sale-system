
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/spike?useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: root
    password: 123456789
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,log4j
    logSlowSql: true
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
  redis:
    # 数据库索引，默认为 0
    database: 2
    host: localhost
    port: 6379
    password: 123456
    timeout: 0
    jedis:
      pool:
        max-active: 100 #连接池最大连接数（负值表示没有限制）
        max-wait: 3000 #连接池最大阻塞等待时间（负值表示没有限制）
        max-idle: 200 #连接池最大空闭连接数
        min-idle: 50 #连接汉最小空闲连接数